<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackpink</title>
    <link rel="stylesheet" href="finstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Menu -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a
        href="#members
      "
        class="navbar-link"
        >Members</a
      >
      <a href="#albums" class="navbar-link">Music Videos</a>
      <a href="#music-videos" class="navbar-link">Albums</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->

    <!-- Section 1 -->
    <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">BLACKPINK</h1>
        <img src="images/blackpink.png" class="section-1-img" />
      </section>
    </div>
    <!-- End of Section 1 -->
    <img
      src="foo.jpg"
      onerror="if (this.src != 'error.jpg') this.src = 'error.jpg';"
      alt="add alternative text here"
    />
    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="members">
        <h1 class="section-heading">Members</h1>
        <div class="cards-wrapper center">
          <div>
            <div class="card">
              <h2 class="member-name">Jisoo</h2>
              <img src="jisoo2.jpeg" class="card-img" />
              <h3 class="member-bday">January 3, 1995</h3>
              <button type="button" class="card-btn">See More</button>
            </div>
            <div class="card">
              <h2 class="member-name">Jennie</h2>
              <img src="jennie2.jpeg" class="card-img" />
              <h3 class="member-bday">January 16, 1996</h3>
              <button type="button" class="card-btn">See More</button>
            </div>
          </div>
          <div>
            <div class="card">
              <h2 class="member-name">Ros√©</h2>
              <img src="rosie2.jpeg" class="card-img" />
              <h3 class="member-bday">February 11,1997</h3>
              <button type="button" class="card-btn">See More</button>
            </div>
            <div class="card">
              <h2 class="member-name">Lisa</h2>
              <img src="lisa2.jpeg" class="card-img" />
              <h3 class="member-bday">March 27, 1997</h3>
              <button type="button" class="card-btn">See More</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 2 -->

    <!-- Section 3 -->
    <div class="wrapper">
      <section class="section-3 target" id="albums">
        <h1 class="section-heading">Videos</h1>
        <div class="videos-wrapper center">
          <video src="images/ddd.mov" muted loop class="video"></video>
          <video src="images/ktl.mov" muted loop class="video"></video>
          <video src="images/hylt.mov" muted loop class="video"></video>
        </div>
        <div class="videos-wrapper center">
          <video src="images/shutdown.mov" muted loop class="video"></video>
          <video src="images/lovesick.mov" muted loop class="video"></video>
          <video src="images/pinkvenom.mov" muted loop class="video"></video>
        </div>
      </section>
    </div>
    <!-- End of Section 3 -->

    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="music-videos">
        <h1 class="section-heading">Albums</h1>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <a href="https://www.amazon.com/Blackpink-EP-BLACKPINK/dp/B071P1S27M"
            ><img src="images/bp.jpeg" class="gallery-img-1"
          /></a>
          <a
            href="https://www.amazon.com/BLACKPINK-PhotoCard-SelfieCard-Lennticular-PostCard/dp/B07DN5CZ6D/ref=sr_1_1?crid=12YOZUJB1UNY5&keywords=blackpink+square+u-&qid=1670061142&s=music&sprefix=blackpink+square+u-%2Cpopular%2C128&sr=1-1"
            ><img src="images/squareup.jpg" class="gallery-img-2"
          /></a>
          <a
            href="https://www.amazon.com/ALBUM-Version-1-BLACKPINK/dp/B08GFZKMNR/ref=sr_1_3?crid=M8U54BZC6Q13&keywords=the+album+blackpink&qid=1670061283&s=music&sprefix=the+album+blackpin%2Cpopular%2C131&sr=1-3"
            ><img src="images/thealbum.jpeg" class="gallery-img-3" />
          </a>
        </div>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <a
            href="https://www.amazon.com/BLACKPINK-Special-Album-Photobook-PostCard/dp/B08D8WF9M5/ref=sr_1_2?crid=DIKUJ9VN81AB&keywords=blackpink+how+you+like+that&qid=1670061234&s=music&sprefix=blackpink+how+yo%2Cpopular%2C116&sr=1-2"
            ><img src="images/howyoulikethat.jpg" class="gallery-img-1"
          /></a>
          <a
            href="https://www.amazon.com/Blackpink-PhotoBook-Accordion-PhotoCard-Polaroid/dp/B07QGRRCKG/ref=sr_1_1?crid=VAC2WGR0K8FV&keywords=kill+this+love&qid=1670061248&s=music&sprefix=kill+this+lo%2Cpopular%2C128&sr=1-1"
            ><img src="images/killthislove.jpg" class="gallery-img-2"
          /></a>
          <a
            href="https://www.amazon.com/BORN-PINK-Standard-CD-Boxset/dp/B0B97LS8V4/ref=sr_1_2?crid=7PTGHNB2R3F9&keywords=born+pink&qid=1670061261&s=music&sprefix=born+pin%2Cpopular%2C123&sr=1-2"
            ><img src="images/bornpink.jpg" class="gallery-img-3"
          /></a>
        </div>
      </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="contact">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-form">
          <input type="text" class="form-input" placeholder="Your Full Name" />
          <input type="email" class="form-input" placeholder="Your Email" />
          <textarea class="form-input" placeholder="Enter Message"></textarea>
          <input class="form-btn" type="submit" value="Submit" />
        </form>
        <p class="copyright">
          Copyright &copy; Ralph Goguanco All Rights Reserved
        </p>
      </section>
    </div>
    <!-- End of Section 5 -->
    <script src="script.js"></script>
  </body>
</html>
